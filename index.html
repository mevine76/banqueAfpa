<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="table">
            <li class="row">
              <div class="cell">Prénom</div>
              <div class="cell">Nom</div>
              <div class="cell">Date de naissance</div>
              <div class="cell">Solde du compte</div>
              <div class="cell">Numéro de compte</div>
            </li>
            <li class="row">
              <div class="cell">Mévine</div>
              <div class="cell">Veeren</div>
              <div class="cell">09/01/1975</div>
              <div class="cell">50€</div>
              <div class="cell">123456</div>
            </li>
          </ul>
          <div class="container">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Numéro de compte</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- Les lignes du tableau seront ajoutées ici -->
                <label for="increaseBalance">Augmenter le solde :</label>
                <input type="number" id="increaseBalance" class="form-control" placeholder="Montant">
                <button id="increaseBalanceButton" class="btn btn-custom">Augmenter le solde</button>
              </tbody>
            </table>
              
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>

</html>
